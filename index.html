<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="todo-app">
    <div class="info-container">
        <img src="./eisenhower-matrix.jpg" class="info-container-img">
        <a class='more-inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-container">
        <p id='add-item-block'><label for="new-task" class="add-item-block-title">Add Item</label>
        <div class="new-task-block">
            <input id='new-task' class="task input-task" type="text"><button class="add-button">Add</button>
        </div>
        </p>
        <h3 class="title">Todo</h3>
        <ul id='incomplete-tasks' class="tasks">
            <li class="tasks-item">
                <input type='checkbox' class="tasks-item-checkbox"><label class="task task-text">Pay Bills</label><input type="text" class="task input-task">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg" class="delete-img"></button>
            </li>
            <li class="edit-mode tasks-item">
                <input type="checkbox" class="tasks-item-checkbox"><label class="task task-text">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task input-task"><button class='edit'>Save</button>
                <button class="delete"><img src="./remove.svg" class="delete-img"></button>
            </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="tasks">
            <li class="tasks-item"> 
                <input type="checkbox" class="tasks-item-checkbox" checked><label class="task task-text">See the Doctor</label><input type="text"class="task input-task">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg" class="delete-img"></button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
